<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML, CSS, JS Editor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <div class="container">
    <center>
    	<h1 class="mt-5">Try it Yourself</h1>
    	<p class="lead"><b>HTML, CSS, and JS Compiler.</b></p>
    
    </center>
  </div>
</main>
<section>
<div class="container">
	<div class="row">
		<div class="col-lg-4 col-md-4 col-xs-12">
			<div class="card bg-dark text-white">
			  <div class="card-header">
			    HTML Code <button type="button" id="btn" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Copy Code" style="float: right;" onclick="copyHtml()">Copy</button>
			  </div>
			  <div class="card-body">
			    <textarea id="htmlCode" class="form-control" 
            oninput="showPreview()" rows="8"></textarea>
			  </div>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-xs-12">
			<div class="card bg-dark text-white">
			  <div class="card-header">
			    CSS Code <button type="button" id="btn" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Copy Code" style="float: right;" onclick="copyCss()">Copy</button>
			  </div>
			  <div class="card-body">
			    <textarea id="cssCode" class="form-control" 
            oninput="showPreview()" rows="8"></textarea>
			  </div>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-xs-12">
			<div class="card bg-dark text-white">
			  <div class="card-header">
			    JS Code <button type="button" id="btn" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Copy Code" style="float: right;" onclick="copyJs()">Copy</button>
			  </div>
			  <div class="card-body">
			    <textarea id="jsCode" class="form-control" 
            oninput="showPreview()" rows="8"></textarea>	
			  </div>
			</div>
		</div>
		
	</div>
</div>
</section>
<section style="padding-top:30px; padding-bottom: 10px;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12">
			<div class="card border-dark">
			  <div class="card-header bg-dark text-white">
			    Output
			  </div>
			  <div class="card-body">
			    <iframe id="preview-window" style="width:100%;"></iframe>
			  </div>
			</div>
		</div>
		</div>
	</div>
</section>
<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Â© 2021 E-Siksha Learning Hub. All rights reserved.</span>
  </div>
</footer>
<script type="text/javascript">
	function showPreview(){
  var htmlCode = document.getElementById("htmlCode").value;
  var cssCode = "<style>"+document.getElementById("cssCode").value+"</style>";
  var jsCode = ""+document.getElementById("jsCode").value+"";
  var frame = document.getElementById("preview-window").contentWindow.document;
  frame.open();
  frame.write(htmlCode+cssCode+jsCode);
  frame.close();
}
</script>
<script type="text/javascript">

	function copyHtml(){
		document.getElementById('htmlCode').select();
		document.execCommand('copy');
		alert("copied");
	
	}
	function copyCss(){
	  document.getElementById('cssCode').select();
		document.execCommand('copy');
		alert("copied");
	}
	function copyJs(){
	    
		document.getElementById('jsCode').select();
		document.execCommand('copy');
		alert("copied");
	}
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>

</body>

</html>
